<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <input type="number" value="0" />
      <div class="keys">
        <button class="clearKey" op="clear">C</button>
        <button class="key" op="negate">+/-</button>
        <button class="key" op="percent">%</button>
        <button class="key" op="divide">/</button>
        <button class="NumKey">7</button>
        <button class="NumKey">8</button>
        <button class="NumKey">9</button>
        <button class="key" op="multiply">x</button>
        <button class="NumKey">4</button>
        <button class="NumKey">5</button>
        <button class="NumKey">6</button>
        <button class="key" op="subtract">-</button>
        <button class="NumKey">1</button>
        <button class="NumKey">2</button>
        <button class="NumKey">3</button>
        <button class="key" op="add">+</button>
        <!-- 此spa用來給grid卡位 -->
        <span></span>
        <button class="NumKey">0</button>
        <button class="NumKey">.</button>
        <button class="equalKey" op="equal">=</button>
      </div>
    </main>
    <script src="Calculator.js"></script>
  </body>
</html>
