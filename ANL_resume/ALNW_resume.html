<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALNW Resume</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="ALNW_resume.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="avatar">
          <div class="circle"><img src="img/ALNW_o.png" alt="ALNW" /></div>
        </div>
        <div class="info">
          <h1 class="title">前端工程師</h1>
          <h3>王淇生</h3>
          <h3>
            自我介紹，大家好我是王淇生大家好我是王淇生大家好我是王淇生大家好我是王淇生大家好我是王淇生大家好我是王淇生
          </h3>
          <div class="link">
            <button>關於我</button>
            <button>聯絡資訊</button>
            <button class="active">作品連結</button>
            <button>其他</button>
          </div>
          <div class="hire">
            <button>明天來上班</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 
      設定container為了區分事件觸發的範圍，不會是全屏有效果，並且因為3D的效果會讓設定在card上不順暢，所以需要較大範圍container
     -->
    <script type="text/javascript" src="ALNW_resume.js"></script>
  </body>
</html>
